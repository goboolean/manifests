apiVersion: v1
kind: ConfigMap
metadata:
  name: polygon-proxy-nginx-conf
  namespace: fetch-system
data:
  nginx.conf: |
    events {
        worker_connections 4;
    }
    stream {
        server {
            listen 8080;
            proxy_pass 127.0.0.1:9000;
            proxy_upload_rate 256;
        }
    }
