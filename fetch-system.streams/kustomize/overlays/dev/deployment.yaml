apiVersion: apps/v1
kind: Deployment
metadata:
  name: streams
  namespace: fetch-system
  annotations:
    avp.kubernetes.io/path: "kv/data/application/fetch-system/streams"
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: streams
          image: "registry.goboolean.io/fetch-system/streams:645ff1a"
          resources:
            requests:
              cpu: 2000m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: <KAFKA_BOOTSTRAP_SERVERS>
            - name: ETCD_ENDPOINTS
              value: <ETCD_ENDPOINTS>
            - name: OTEL_ENDPOINT
              value: <OTEL_ENDPOINT>
