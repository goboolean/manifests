apiVersion: apps/v1
kind: Deployment
metadata:
  name: kis-stock
  annotations:
    avp.kubernetes.io/path: "kv-v2/data/application/fetch-system/worker/kis-stock"
spec:
  template:
    spec:
      containers:
        - name: kis-stock
          image: "registry.goboolean.io/fetch-system/worker:030a6c9"
          env:
            - name: KIS_APP_KEY
              value: <KIS_APP_KEY>
            - name: KIS_SECRET_KEY
              value: <KIS_SECRET_KEY>
            - name: PLATFORM
              value: <PLATFORM>
            - name: MARKET
              value: <MARKET>
