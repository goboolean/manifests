apiVersion: apps/v1
kind: Deployment
metadata:
  name: kis-stock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kis-stock
  template:
    metadata:
      labels:
        app: kis-stock
    spec:
      containers:
        - name: kis-stock
          image: "registry.goboolean.io/fetch-system/worker:prod-latest"
          imagePullPolicy: Always
          env:
            - name: KIS_APP_KEY
              value: ""
            - name: KIS_SECRET_KEY
              value: ""
            - name: PLATFORM
              value: "KIS"
            - name: MARKET
              value: "STOCK"
            - name: ETCD_HOST
              value: "etcd.etcd.svc.cluster.local:2379"
            - name: KAFKA_BOOTSTRAP_HOST
              value: "kafka.kafka.svc.cluster.local:9092"
            - name: OTEL_ENDPOINT
              value: "otel-collector.fetch-system.svc.cluster.local:4317"
